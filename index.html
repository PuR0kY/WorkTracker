<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Counter</title>
    
    <link rel="stylesheet" href="style.css">
    <script>
        // Initialize counters for each tab
        let counters = [
            {count: 0},
            {count: 0},
            {count: 0},
            {count: 0}
        ];

        // Function to increment counter
        function incrementCounter(tabIndex, counterIndex) {
            counters[tabIndex].count++;
            document.getElementById(`counter${counterIndex}`).textContent = counters[tabIndex].count;
        }

        // Function to export counts to a text file
        function exportCounts() {
            let data = '';
            counters.forEach((counter, index) => {
                data += `Tab ${index + 1} count: ${counter.count}\n`;
            });
            let blob = new Blob([data], {type: "text/plain;charset=utf-8"});
            saveAs(blob, "counts.txt");
        }
    </script>
</head>
<body>
    <div class="toolbar">
        <h1 class="logo">Work Tracker</h1>
        <div class="Export">
            <button id="exportButton" onclick="exportCounts()">Export</button>
        </div>
    </div>
    
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0,'#f44336')">Autorky</button>
            <button onclick="showPanel(1,'#4caf50')">Spec</button>
            <button onclick="showPanel(2,'#2196f3')">Reklamace</button>
            <button onclick="showPanel(3,'#ff5722')">Platby</button>
        </div>

        <div class="tabPanel">
            <div class="title">Autorky</div>
            <div id="canvas">
                <ul class="list">
                    <li class="counter-container">
                        <button id="button1" onclick="incrementCounter(0, 1)">Batch kontrola</button>
                        <div id="counter1" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button2" onclick="incrementCounter(0, 2)">Kontrola reklamace</button>
                        <div id="counter2" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button3" onclick="incrementCounter(0, 3)">Autorka vratka</button>
                        <div id="counter3" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button4" onclick="incrementCounter(0, 4)">MT191 v TS</button>
                        <div id="counter4" class="counter">0</div>
                    </li>

                    <li class="counter-container-split">
                        <input type="text" class="editable-button" value="Uveďte">
                        <button id="button5" class="counter-button" onclick="incrementCounter(0, 5)">Name</button>
                        <div id="counter5" class="counter">0</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tabPanel">
            <div class="title">Spec</div>
            <div id="canvas">
                <ul class="list">
                    <li class="counter-container">
                        <button id="button1" onclick="incrementCounter(1, 1)">Batch</button>
                        <div id="counter1" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button2" onclick="incrementCounter(1, 2)">Swiftovka</button>
                        <div id="counter2" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button3" onclick="incrementCounter(1, 3)">101,MIDAS</button>
                        <div id="counter3" class="counter">0</div>
                    </li>
        
                    <li class="counter-container">
                        <button id="button4"onclick="incrementCounter(1, 4)">Spoluřešitelka</button>
                        <div id="counter4" class="counter">0</div>
                    </li>

                    <li class="counter-container">
                        <button id="button6">SDE požadavek</button>
                        <div id="counter6" class="counter">0</div>
                    </li>

                    <li class="counter-container">
                        <button id="button7">Testování</button>
                        <div id="counter7" class="counter">0</div>
                    </li>

                    <li class="counter-container-split">
                        <input type="text" class="editable-button" value="Uveďte">
                        <button id="button5" class="counter-button">Name</button>
                        <div id="counter5" class="counter">0</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tabPanel">Reklamace</div>
        <div class="tabPanel">Platby</div>
    </div>

    <script src="script.js"></script> 
    <script src="tabPanel.js"></script> 
    <script src="FileSaver.js"></script>
</body>
</html>
